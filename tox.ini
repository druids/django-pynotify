[tox]
envlist =
       {py36,py37,py38}-django22
       {py36,py37,py38}-djangomaster,
       lint,docs,

[travis:env]
DJANGO =
    2.2: django22
    master: djangomaster

[testenv]
commands = make test
whitelist_externals = make
envdir = {toxworkdir}/venvs/{envname}
setenv =
       PYTHONDONTWRITEBYTECODE=1
       PYTHONWARNINGS=once
deps =
        django22: Django>=2.2b1,<3.0
        djangomaster: https://github.com/django/django/archive/master.tar.gz
        -rrequirements_dev.txt

[testenv:lint]
commands = make lint

[testenv:docs]
commands =
         make develop
         make docs

[testenv:coverage]
passenv = TRAVIS TRAVIS_*
commands =
         make develop
         make coverage
         coveralls

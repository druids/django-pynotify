{% extends 'base.html' %}

{% block content %}
  {% if not article or article.author == request.user %}
    <h2>Add/update article</h2>
    <form method="post">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
          <tr>
            <td></td>
            <td>
              <input class="btn btn-primary" type="submit" value="Save">
            </td>
          </tr>
        </table>
    </form>
  {% else %}
     <h2>{{ article.title }}</h2>
     <p>{{ article.text }}</p>
  {% endif %}
{% endblock content %}
